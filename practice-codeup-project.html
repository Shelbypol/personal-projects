<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PRACTICE Codeup Design</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/practice-codeup-project.css">
    </head>
    <body>

    <!--    NAV -->

    <nav class="container.fluid row">
        <div class="col-12 order-1 top-nav"></div>

        <div class="col-12 order-2 order-sm-3 text-center logo-div">
            <img id="logo"  src="img/logo.png" alt="">
        </div>

        <ul class="nav col-12 order-4 d-flex justify-content-center p-0">
            <li class="nav-item  d-flex justify-content-sm-end">
                <a class="nav-link active" href="#">Services</a>
            </li>
            <li class="nav-item nav-item-2 d-flex justify-content-sm-start">
                <a class="nav-link" href="#">work</a>
            </li>
            <li class="nav-item nav-item-1 d-flex justify-content-sm-end">
                <a class="nav-link" href="#">blog</a>
            </li>
            <li class="nav-item d-flex justify-content-sm-start">
                <a class="nav-link" href="#">contact</a>
            </li>
        </ul>

        <h1 class="col-12 order-3 order-sm-4 text-center d-flex align-items-center justify-content-center m-0">codeup design</h1>

    </nav>
    <main class="container-fluid mt-5">
        <h1 class="main-title col-12 text-center">visual design & web development</h1>
        <h2 class="sub-title col-12 text-center">from park city, utah</h2>

<!-- Start Circles -->

        <section class="row circle-box">
            <div class="col-6 d-flex justify-content-end col-sm-3 justify-content-sm-center">
                <div class="circle design rounded-circle">
                    <h2 class="d-flex justify-content-center">design</h2>
                </div>
            </div>


            <div class="col-6 d-flex justify-content-start col-sm-3 justify-content-sm-center">
                <div class="circle develop rounded-circle">
                    <h2 class="d-flex justify-content-center">develop</h2>
                </div>
            </div>

            <div class="col-6 d-flex justify-content-end col-sm-3 justify-content-sm-center">
                <div class="circle support rounded-circle">
                    <h2 class="d-flex justify-content-center">support</h2>
                </div>
            </div>

            <div class="col-6 d-flex justify-content-start col-sm-3 justify-content-sm-center">
                <div class="circle host rounded-circle">
                    <h2 class="d-flex justify-content-center">host</h2>
                </div>
            </div>


        </section>
<!--    End Circles    -->

<!--    Start Featured Projects  -->
        <h3 class="col-12 text-center my-5">SELECTED WORK</h3>
        <div class="featured-projects">
            <img class="project-img p-0 m-0 col-12" src="img/apple-ipad.jpg" alt="a computer">
            <section class="row mt-2">
                <h3 class="col-8">FEATURED PROJECT</h3>
                <div class="col-4 d-flex justify-content-end">
                    <button class="m-auto btn rounded-circle project-buttons design">
                        <span class="d-flex justify-content-center"> D </span>
                    </button>
                    <button class="m-auto btn rounded-circle project-buttons develop">
                        <span class="d-flex justify-content-center"> D </span>
                    </button>
                    <button class="m-auto btn rounded-circle project-buttons support"> <span class="d-flex justify-content-center"> S </span>
                    </button>
                    <button class="m-auto btn rounded-circle project-buttons host"> <span class="d-flex justify-content-center"> H </span></button>
                </div>
            </section>
        </div>




    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
