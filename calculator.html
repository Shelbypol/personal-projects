<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://fonts.googleapis.com/css?family=DM+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/calculator.css">
    </head>
    <body>
<!--<div id ="whitebg">-->
    <header>
        <h1 class="rotated" id="title">Calculator</h1>
    </header>

<main id="calcContainer">
    <!-- input row -->
        <form class="inputStyle" id="output" action=""></form>
    <!--first row -->
    <button class="num style" id="one" value="1">1</button>
    <button class="num style" id="two" value="2">2</button>
    <button class="num style" id="three" value="3">3</button>
    <button class="style" id="add" value="+">+</button>
    <!--second row -->
    <button class="num style" id="four" value="4">4</button>
    <button class="num style" id="five" value="5">5</button>
    <button  class="num style" id="six" value="6">6</button>
    <button class="style" id="subtract" value="-">-</button>
    <!--third row -->
    <button class="num style" id="seven" value="7">7</button>
    <button class="num style" id="eight" value="8">8</button>
    <button class="num style" id="nine" value="9">9</button>
    <button class="style" id="times" value="*">x</button>
    <button class="style" id="divide" value="/">/</button>
    <!--double click decimal row-->
    <button class="style" id="reset" value="reset">C</button>
    <button  class="num style" id="zero" value="0">0</button>
    <button class="style" id="equals" value="=">=</button>
    <button class="num style" id="decimal" value=".">.</button>

</main>








    <script src ="js/calculator.js"></script>
<!--    </div>-->
    </body>

</html>
