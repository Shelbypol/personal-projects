<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://fonts.googleapis.com/css?family=DM+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/calculator.css">
    </head>

    <body>

    <header>
        <h1 class="rotated" id="title">Calculator</h1>
    </header>

<main id="calcContainer">
    <!-- input row -->
    <div class="inputStyle" id="input">
        <form id="userInput" action=""></form></div>
    <div class="inputStyle" id="operand">
        <form id="userOperand" action=""></form></div>
    <div class="inputStyle" id="output">
        <form id="answer" action=""></form></div>
    <!--first row -->
    <button class="num style" id="one">1</button>
    <button class="num style" id="two">2</button>
    <button class="num style" id="three">3</button>
    <button class="style" id="add">+</button>
    <!--second row -->
    <button class="num style" id="four">4</button>
    <button class="num style" id="five">5</button>
    <button  class="num style" id="six">6</button>
    <button class="style" id="subtract">-</button>
    <!--third row -->
    <button class="num style" id="seven">7</button>
    <button class="num style" id="eight">8</button>
    <button class="num style" id="nine">9</button>
    <button class="style" id="times">x</button>
    <!--double click decimal row-->
    <button class="style" id="clear">C</button>
    <button  class="num style" id="zero">0</button>
    <button class="style" id="equals">=</button>
    <button class="style" id="divide">/</button>
    <button class="num style" id="decimal">.</button>

</main>








    <script src ="js/calculator.js"></script>

    </body>
</html>
