<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="css/calculator.css">
    </head>

    <body>

    <header>
        <h1 class="rotated" id="title">Calculator</h1>
    </header>

<main id="calcContainer">
    <!-- input row -->
    <div class="inputStyle" id="input"></div>
    <div class="inputStyle" id="operand"></div>
    <div class="inputStyle" id="output"></div>
    <!--input row end-->
    <!--first row -->
    <div class="num style" id="one">1</div>
    <div class="num style" id="two">2</div>
    <div class="num style" id="three">3</div>
    <div class="style" id="add">+</div>
    <!--second row -->
    <div class="num style" id="four">4</div>
    <div class="num style" id="five">5</div>
    <div  class="num style" id="six">6</div>
    <div class="style" id="subtract">-</div>
    <!--third row -->
    <div class="num style" id="seven">7</div>
    <div class="num style" id="eight">8</div>
    <div class="num style" id="nine">9</div>
    <div class="style" id="times">*</div>
    <!--double click decimal row-->
    <div class="style" id="clear">C</div>
    <div  class="num style" id="zero">0</div>
    <div class="style" id="equals">=</div>
    <div class="style" id="divide">/</div>
    <div class="style" id="decimal">.</div>

</main>








    <script src ="js/calculator.js"></script>

    </body>
</html>
